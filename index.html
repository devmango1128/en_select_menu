<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta charset="utf-8">
    <title>What’s on the menu today?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="src/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div class="main_before" id="main_before">
            What’s on the menu today?
        </div>
        <div class="main_after" id="main_after">
            <header class="title">
                What’s on the menu today?
            </header>
            <div class="content">
                <div class="menu" id="menu"></div>
                <div class="by" id="by"></div>
                <div class="btn_white_m" id="start_btn" onclick="EN_SELECT_MENU.fn_select_menu()">Pick for me!</div>
                <div class="btn_share" id="share_btn" onclick="EN_SELECT_MENU.fn_menu_share()">
                    <img src="src/images/share_icon.png" alt=""/>
                    <span>Share Menu</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/js/common.js"></script>
</html>
<script type="text/javascript">
    setTimeout(() => {
        document.getElementById('main_after').style.display = 'inline-block';
        document.getElementById('main_before').style.display = 'none';
    }, 3000);
</script>
